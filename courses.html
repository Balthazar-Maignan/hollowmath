<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Cours de Maths</title>
<style>
    body { font-family: Arial, sans-serif; }
    #searchBar { width: 300px; padding: 8px; margin-bottom: 20px; }
    .course { margin: 8px 0; }
</style>
</head>
<body>

<h1>Liste des cours</h1>

<input type="text" id="searchBar" placeholder="Rechercher un cours..." oninput="filterCourses()">

<ul id="courseList">
    <!-- Exemple de cours -->
    <li class="course" data-title="Equations du second degré"><a href="courses/equations_second_degre.html">Équations du second degré</a></li>
    <li class="course" data-title="Fonctions dérivées"><a href="courses/fonctions_derivees.html">Fonctions dérivées</a></li>
    <li class="course" data-title="Géométrie analytique"><a href="courses/geometrie_analytique.html">Géométrie analytique</a></li>
    <li class="course" data-title="Probabilités conditionnelles"><a href="courses/probabilites_conditionnelles.html">Probabilités conditionnelles</a></li>
    <li class="course" data-title="Algèbre 1"><a href="courses/algebre1.html">Algèbre 1</a></li>
    <li class="course" data-title="test"><a href="courses/test.md">test</a></li>
</ul>

<script>
function filterCourses() {
    const query = document.getElementById("searchBar").value.toLowerCase();
    const list = document.getElementById("courseList");
    const items = Array.from(list.querySelectorAll(".course"));

    items.forEach(item => {
        const title = item.dataset.title.toLowerCase();
        let score = 0;

        if (query.length > 0) {
            if (title.includes(query)) score += 10;
            if (title.startsWith(query)) score += 5;
            if (title === query) score += 20;
        } else {
            // Si la barre est vide, tout revient avec score = 1 pour éviter 0
            score = 1;
        }

        item.dataset.score = score;
    });

    // Tri par pertinence
    items.sort((a, b) => b.dataset.score - a.dataset.score);

    // Réaffichage complet
    list.innerHTML = "";
    items.forEach(item => {
        if (item.dataset.score > 0) {
            item.style.display = "list-item";
        } else {
            item.style.display = "none";
        }
        list.appendChild(item);
    });
}
</script>

</body>
</html>
